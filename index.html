<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Album Sync</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!-- logo -->
    <img class="logo" src="img/albumsync.png"></img>

    <button id="infoButton"><img class="info" src="img/info.svg"></img></button>
    <!-- search form -->
        <div class ="inputField">
        <input type="text" id="albumInput" maxlength="70" placeholder="Search...">
        <button id="albumButton"><img height="20px" width="20px" src= "img/search.svg"></button> 
        </div>
    <!-- album collection -->
    <section>
        <div class="row row-centered">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-centered">
                <div id="album1">
                    <div id="success">
                        <div class="collectinfo">
                            <div id="artistName"></div>
                            <div id="albumName"></div>
                        </div>
                        <div id="albumImage"></div>
                    </div>
                    <div id="error"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-centered">
                <div id="album2">
                    <div id="success">
                        <div id="albumImage"></div>
                    </div>
                    <div id="error"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-centered">
                <div id="album3">
                    <div id="success">
                        <div id="albumImage"></div>
                    </div>
                    <div id="error"></div>
                </div>
            </div>
        </div>
    </section>

    <div class = "row row-centered">
    <div class = "d-flex" id="listOfAlbums"> </div>
    </div>
    </div>

    <section>
    <div>
    <h1>Your collection:</h1>
    </div>
    <div id ="list1"></div>
    </section>
</body>
<!-- Javascript and  -->
<script src="https://code.jquery.com/jquery-2.2.1.js" integrity="sha256-eNcUzO3jsv0XlJLveFEkbB8bA7/CroNpNVk3XpmnwHc=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="album.js"></script>

</html>
